<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Copy of Google</title>
    <link rel="shortcut icon" href="src/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <header class="flex-header-direita">
            <div class="flex-header-conteudo">
                <div style="padding-right: 15px; font-size: 0px;">
                    <a class="header-links" href="https://mail.google.com/mail/&ogbl">Gmail</a>
                    <a class="header-links" href="https://www.google.com.br/imghp?hl=pt-BR&ogbl">Imagens</a>
                </div>
                <div id="menu-botoes">
                    <div id="menu-padding">
                        <a id="menu-imagem">
                            <svg>
                                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                            </svg>
                        </a>
                    </div>
                     <a id="botao-login" href="https://accounts.google.com/ServiceLogin?hl=pt-BR&amp;passive=true&amp;continue=https://www.google.com/&amp;ec=GAZAmgQ">Fazer login</a>
                </div>
            </div>
        </header>
        <div class="flex-logo">
            <img class="logo-imagem" alt="Google" src="src/2xgooglelogo_color_272x92dp.png" srcset="src/1xgooglelogo_color_272x92dp.png, src/2xgooglelogo_color_272x92dp.png 2x">
        </div>
        <div class="flex-centraliza-area-pesquisa">
            <div class="limita-area-pesquisa">
                <div class="area-pesquisa">
                    <div class="area-lupa">
                        <div class="lupa">
                            <span class="span-lupa">
                                <svg focusable="false" viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="area-texto">
                        <input class="input-texto" type="text">
                    </div>
                    <div class="area-botoes-teclado-voz">
                        <div class="area-icone-pesquisa">
                            <span class="span-teclado">
                                <img class="img-teclado" src="src/tia.png">
                            </span>
                        </div>
                        <div class="area-icone-pesquisa">
                            <svg class="mic" focusable="false" viewBox="0 0 24 24">
                                <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                                <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="area-botoes-pesquisa">
                    <center>
                        <input class="botoes-pesquisa" value="Pesquisa Google" type="submit">
                        <input class="botoes-pesquisa" value="Estou com sorte"  type="submit">
                    </center>
                </div>
            </div>
        </div>
        <div style="flex: 1 0"></div>
        <footer class="flex-footer">
            <div class="brasil">Brasil</div>
            <div class="menu-footer-principal" style="padding: 0 20px">
                <div class="menu-footer">
                    <a class="link-footer" href="https://about.google/?utm_source=google-BR&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">Sobre</a>
                    <a class="link-footer" href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
                    <a class="link-footer" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negócios</a>
                    <a class="link-footer" href="https://google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>
                </div>
                <div style="flex: 1 0;"></div>
                <div class="menu-footer">
                    <a class="link-footer" href="https://policies.google.com/privacy?hl=pt-BR&amp;fg=1">Privacidade</a>
                    <a class="link-footer" href="https://policies.google.com/terms?hl=pt-BR&amp;fg=1">Termos</a>
                    <button class="footer-config">Configurações</button>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
